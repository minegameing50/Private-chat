  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;

    }.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 600px;
  margin: auto;
  border-left: 1px solid #333;
  border-right: 1px solid #333;

.chat-header {
  padding: 15px;

  font-size: 20px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: space-between;

.user-info {
  font-size: 14px;

.chat-body {
  flex: 1;
  padding: 15px;

  background-color: #252940;

  background-color: #0078ff;

}

}

.chat-footer {
  display: flex;

  background-color: #2a2f4a;
}

  flex: 1;

}

.chat-footer button {
  padding: 10px 20px;
  background-color: #0078ff;

  border-radius: 8px;

  flex-direction: column;

  margin: 10px;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
}

  padding: 8px 16px;
  background-color: #ff4b5c;
  border: none;
  border-radius: 8px;

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",

<body>
  <div id="login" class="login-screen">
    <h2>Login to Chat</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="registerUser()">Register</button>
  </div>  <div id="chatApp" class="chat-container" style="display:none;">
    <div class="chat-header">
      ðŸ’¬ Private Chat
      <div>
        <span class="user-info" id="userEmail"></span>
        <button class="logout-button" onclick="logoutUser()">Logout</button>
      </div>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    let currentUserEmail = "";

    function registerUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => loginUser())
        .catch(err => alert(err.message));
    }

    function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          currentUserEmail = userCred.user.email;
          document.getElementById('login').style.display = 'none';
          document.getElementById('chatApp').style.display = 'flex';
          document.getElementById('userEmail').textContent = currentUserEmail;
          listenMessages();
        })
        .catch(err => alert(err.message));
    }

    function logoutUser() {
      auth.signOut().then(() => {
        document.getElementById('chatApp').style.display = 'none';
        document.getElementById('login').style.display = 'flex';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('chatBody').innerHTML = '';
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      db.collection("messages").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        from: currentUserEmail
      });

      input.value = '';
    }

    function listenMessages() {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const chatBody = document.getElementById('chatBody');
          chatBody.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(msg.from === currentUserEmail ? 'sent' : 'received');
            div.textContent = msg.text;
            chatBody.appendChild(div);
          });
          chatBody.scrollTop = chatBody.scrollHeight;
        });
    }
  </script></body>
